<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PixelBox - Particle Aquarium</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        #element-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            max-width: 90vw;
        }
        .element-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .group-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .group-elements {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .element-btn {
            width: 45px;
            height: 45px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .element-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }
        .element-btn.active {
            border-width: 3px;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 2000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .element-btn:hover .tooltip {
            opacity: 1;
        }
        .tooltip-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 12px;
        }
        .tooltip-props {
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
        }
        #stats {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <div id="element-selector">
        <!-- Will be populated dynamically by JavaScript -->
    </div>

    <div id="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Particles: <span id="particles">0</span></div>
    </div>

    <!-- Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.min.js"></script>

    <!-- Main game script (ES6 Module) -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
