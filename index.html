<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PixelBox - Particle Aquarium</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        #element-selector {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.85);
            padding: 6px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            max-width: 95vw;
            overflow-x: auto;
            overflow-y: visible;  /* Changed from hidden to visible so tooltips can show */
        }
        .element-btn {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
        }
        .element-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .element-btn.active {
            border-width: 3px;
            border-color: #00ffff;  /* Bright cyan */
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.9),  /* Strong outer glow */
                0 0 15px rgba(0, 255, 255, 0.6),  /* Medium glow */
                inset 0 0 15px rgba(0, 255, 255, 0.4);  /* Inner glow */
            transform: scale(1.1);
            position: relative;
            z-index: 10;  /* Bring active button to front */
        }
        .keybind {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            padding: 1px 3px;
            border-radius: 2px;
            line-height: 1;
            pointer-events: none;
        }
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 10px;
            white-space: pre-line;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 2000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
        }
        .element-btn:hover .tooltip {
            opacity: 1;
        }
        .tooltip-name {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 11px;
        }
        .tooltip-props {
            color: rgba(255, 255, 255, 0.6);
            font-size: 9px;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        .tooltip-key {
            color: rgba(255, 200, 100, 0.9);
            font-size: 9px;
            font-weight: 600;
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        #stats {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <div id="element-selector">
        <!-- Will be populated dynamically by JavaScript -->
    </div>

    <div id="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Particles: <span id="particles">0</span></div>
    </div>

    <!-- Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.min.js"></script>

    <!-- Main game script (ES6 Module) -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
